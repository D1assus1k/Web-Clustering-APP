<!DOCTYPE html>
<html>
<head>
    <title>Сохранение отклонено</title>
</head>
<style>
        body {
            background-color: #80DAEB;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #FBA0E3;
            font-size: 70px;
            font-family:"Comic sans ms";
            position: relative;
            left: 20px;
            text-stroke: 2px red;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #FBA0E3;
            border: 0px;
            color: black;
            padding: 8px 10px;
            cursor: pointer;
            margin: 5px;
            font-family:"Comic sans ms";
            font-size: 15px;
            border-radius: 5em;
            transition: 0.5s;
        }
        .button-container:hover {
            background-color: hotpink;
        }
</style>
<body>

    <h1>
        Ваши данные сохранены!
    </h1>
   <button class="button-container"
        onclick="window.location.href = 'main';">
        Вернутся на главную
   </button>
   <button class="button-container"
        onclick="window.location.href = 'files';">
        Вернутся к файлам
    </button>


</body>
</html>
